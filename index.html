<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XBR Foundation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
   

  <body>
    <div class="banner">
        <h1>XBR Foundation</h1>
        <p>Start thinking today and tomorrow </p>
        <p>
          <a class="btn btn-primary btn-lg href="#">Start now</a>
        </p>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/briefcase.png" alt="picture description" width="100">
            <h2>Fast</h2>
            <p>A fast app, <strong>very fast</strong> app</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/diamond.png" alt="picture description" width="100">
            <h2>Simple</h2>
            <p>A simple app, <strong>very simple</strong> app</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/heart.png" alt="picture description" width="100">
            <h2>Awesome</h2>
            <p>An awesome app, <strong>very awesome</strong> app</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/laptop.png" alt="picture description" width="100">
            <h2>Beautiful</h2>
            <p>A beautiful app, <strong>very beautiful</strong> app</p>
          </div>
        </div>
      </div>
    </div>
   

    <div id="footer">
      <ul class="list-inline">
        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
      </ul>
       <p>This is XBR Foundation landing with love</p>
    </div>
   
   <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
